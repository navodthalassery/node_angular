<h3>{{name}}</h3>
<button mat-raised-button color="primary" type="button" (click)="flightAdd()">Add</button>

<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="number">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.number}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="place_from">
            <mat-header-cell *matHeaderCellDef> Place From </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.place_from}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="place_to">
            <mat-header-cell *matHeaderCellDef> Place To </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.place_to}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="time_from">
            <mat-header-cell *matHeaderCellDef> From </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.time_from}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
